<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YLIS™ Ajanhallinta</title>

<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .main-container {
    background: #333;
    border-radius: 20px;
    padding: 60px 40px 120px 40px;
    max-width: 800px;
    width: 100%;
    position: relative;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }
  
  .logo-container {
    text-align: center;
    margin-bottom: 50px;
  }
  
  .logo {
    max-width: 600px;
    width: 90%;
    height: auto;
    margin: 0 auto;
    display: block;
  }
  
  .selection-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  
  .mode-button {
    background: #333;
    border: 2px solid #555;
    border-radius: 12px;
    padding: 40px 30px;
    min-width: 250px;
    text-align: center;
    color: #fff;
    text-decoration: none;
    transition: all 0.20s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  
  .mode-button:hover {
    background: #444;
    border-color: #FFC032;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 192, 50, 0.3);
  }
  
  .mode-title {
    font-size: 28px;
    font-weight: bold;
    margin: 0;
  }
  
  .mode-description {
    font-size: 16px;
    color: #ccc;
    margin: 0;
    line-height: 1.4;
  }
  
  .mode-icon {
    font-size: 48px;
    margin-bottom: 10px;
  }
  
  .footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #999;
    font-size: 12px;
  }
  
  .version {
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .copyright {
    margin: 0;
  }
  
  @media (max-width: 768px) {
    .main-container {
      padding: 40px 30px 80px 30px;
      max-width: 90%;
    }
    
    .selection-container {
      flex-direction: column;
      gap: 20px;
    }
    
    .mode-button {
      min-width: 280px;
      padding: 30px 25px;
    }
    
    .logo {
      max-width: 450px;
    }
  }
  
  @media (max-width: 480px) {
    .main-container {
      padding: 30px 20px 70px 20px;
      max-width: 95%;
    }
    
    .mode-button {
      min-width: 250px;
      padding: 25px 20px;
    }
    
    .mode-title {
      font-size: 24px;
    }
    
    .mode-description {
      font-size: 14px;
    }
    
    .logo {
      max-width: 350px;
    }
  }
</style>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="img/logo.png" alt="YLIS Logo" class="logo" />
    </div>
    
    <div class="selection-container">
      <a href="studio.html" class="mode-button">
        <h2 class="mode-title">Studiotila</h2>
        <p class="mode-description">
          Studio-ohjaus ajastimilla<br>
          ja kameraseurannalla
        </p>
      </a>
      
      <a href="lava.html" class="mode-button">
        <h2 class="mode-title">Lavatila</h2>
        <p class="mode-description">
          Lavatila fokkarille tai<br>
          ja suurilla merkeillä
        </p>
      </a>
    </div>
    
    <div class="footer">
      <div class="version">YLIS -Ajanhallinta v1.1.0</div>
      <div class="copyright">© Niilo Liesivesi 2025</div>
    </div>
  </div>
</body>
</html>
