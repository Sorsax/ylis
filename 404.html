<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Sivua ei löytynyt | YLIS™ Ajanhallinta</title>
<link rel="icon" href="./img/favicon.ico">

<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .main-container {
    background: #333;
    border-radius: 20px;
    padding: 60px 40px 120px 40px;
    max-width: 800px;
    width: 100%;
    position: relative;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    text-align: center;
  }
  
  .logo-container {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .logo {
    max-width: 400px;
    width: 70%;
    height: auto;
    margin: 0 auto;
    display: block;
  }
  
  .error-code {
    font-size: 120px;
    font-weight: bold;
    color: #FFC032;
    margin: 30px 0 20px 0;
    text-shadow: 0 0 20px rgba(255, 192, 50, 0.3);
  }
  
  .error-title {
    font-size: 36px;
    font-weight: bold;
    margin: 0 0 20px 0;
    color: #fff;
  }
  
  .error-description {
    font-size: 18px;
    color: #ccc;
    margin: 0 0 40px 0;
    line-height: 1.5;
  }
  
  .action-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
  }
  
  .action-button {
    background: #333;
    border: 2px solid #555;
    border-radius: 12px;
    padding: 20px 30px;
    min-width: 200px;
    text-align: center;
    color: #fff;
    text-decoration: none;
    transition: all 0.20s ease;
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
    font-weight: bold;
  }
  
  .action-button:hover {
    background: #444;
    border-color: #FFC032;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 192, 50, 0.3);
  }
  
  .action-button.primary {
    background: #FFC032;
    border-color: #FFC032;
    color: #111;
  }
  
  .action-button.primary:hover {
    background: #ffcd52;
    border-color: #ffcd52;
    color: #111;
  }
  
  .footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #999;
    font-size: 12px;
  }
  
  .version {
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .copyright {
    margin: 0;
  }
  
  @media (max-width: 768px) {
    .main-container {
      padding: 40px 30px 80px 30px;
      max-width: 90%;
    }
    
    .error-code {
      font-size: 80px;
    }
    
    .error-title {
      font-size: 28px;
    }
    
    .error-description {
      font-size: 16px;
    }
    
    .action-container {
      flex-direction: column;
      gap: 15px;
    }
    
    .action-button {
      min-width: 250px;
    }
    
    .logo {
      max-width: 300px;
    }
  }
  
  @media (max-width: 480px) {
    .main-container {
      padding: 30px 20px 70px 20px;
      max-width: 95%;
    }
    
    .error-code {
      font-size: 60px;
    }
    
    .error-title {
      font-size: 24px;
    }
    
    .error-description {
      font-size: 14px;
    }
    
    .logo {
      max-width: 250px;
    }
  }
</style>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="img/logo.png" alt="YLIS Logo" class="logo" />
    </div>
    
    <div class="error-code">404</div>
    <h1 class="error-title">Sivua ei löytynyt</h1>
    <p class="error-description">
      Etsimääsi sivua ei valitettavasti löydy.<br>
      Sivu on saatettu siirtää tai poistaa.
    </p>
    
    <div class="action-container">
      <a href="index.html" class="action-button primary">Palaa etusivulle</a>
      <a href="javascript:history.back()" class="action-button">Takaisin</a>
    </div>
    
    <div class="footer">
      <div class="version">YLIS -Ajanhallinta v1.1.0</div>
      <div class="copyright">© Niilo Liesivesi 2025</div>
    </div>
  </div>
</body>
</html>
